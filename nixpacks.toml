[variables]
CI = 'true'
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'

[phases.build]
dependsOn = ['install']
cmds = ['npm run build']
cacheDirectories = ['node_modules/.cache']

[phases.install] 
dependsOn = ['setup']
cmds = ['npm ci']
cacheDirectories = ['/root/.npm']
paths = ['/app/node_modules/.bin']

[phases.setup]
nixPkgs = ['nodejs_22', 'npm-9_x']
nixLibs = ['gcc-unwrapped']
aptPkgs = ['curl', 'wget']

[start]
cmd = 'npm run preview'