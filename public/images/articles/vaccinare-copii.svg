<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="syringe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <linearGradient id="heart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Medical cross pattern -->
  <g opacity="0.05">
    <rect x="100" y="150" width="40" height="10" fill="#0d9488" rx="5"/>
    <rect x="115" y="135" width="10" height="40" fill="#0d9488" rx="5"/>
    <rect x="650" y="400" width="40" height="10" fill="#14b8a6" rx="5"/>
    <rect x="665" y="385" width="10" height="40" fill="#14b8a6" rx="5"/>
    <rect x="200" y="450" width="30" height="8" fill="#d97706" rx="4"/>
    <rect x="211" y="439" width="8" height="30" fill="#d97706" rx="4"/>
  </g>
  
  <!-- Main illustration -->
  <g transform="translate(400, 300)">
    <!-- Child figure -->
    <g transform="translate(-80, -50)">
      <!-- Head -->
      <circle cx="0" cy="-40" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <!-- Hair -->
      <path d="M -20 -55 Q 0 -65 20 -55 Q 15 -45 0 -50 Q -15 -45 -20 -55" fill="#92400e"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-45" r="2" fill="#1f2937"/>
      <circle cx="8" cy="-45" r="2" fill="#1f2937"/>
      <!-- Smile -->
      <path d="M -8 -35 Q 0 -30 8 -35" stroke="#1f2937" stroke-width="2" fill="none"/>
      
      <!-- Body -->
      <rect x="-15" y="-15" width="30" height="40" fill="#3b82f6" rx="15"/>
      <!-- Arms -->
      <rect x="-25" y="-10" width="10" height="25" fill="#fbbf24" rx="5"/>
      <rect x="15" y="-10" width="10" height="25" fill="#fbbf24" rx="5"/>
      <!-- Legs -->
      <rect x="-12" y="25" width="8" height="20" fill="#1e40af" rx="4"/>
      <rect x="4" y="25" width="8" height="20" fill="#1e40af" rx="4"/>
    </g>
    
    <!-- Doctor/Nurse figure -->
    <g transform="translate(80, -30)">
      <!-- Head -->
      <circle cx="0" cy="-40" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <!-- Hair -->
      <path d="M -20 -55 Q 0 -65 20 -55 Q 15 -45 0 -50 Q -15 -45 -20 -55" fill="#7c2d12"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-45" r="2" fill="#1f2937"/>
      <circle cx="8" cy="-45" r="2" fill="#1f2937"/>
      <!-- Smile -->
      <path d="M -8 -35 Q 0 -30 8 -35" stroke="#1f2937" stroke-width="2" fill="none"/>
      
      <!-- White coat -->
      <rect x="-20" y="-15" width="40" height="50" fill="#ffffff" rx="20" stroke="#e5e7eb" stroke-width="2"/>
      <!-- Stethoscope -->
      <path d="M -10 -10 Q -15 -5 -10 0 Q -5 5 0 0 Q 5 5 10 0 Q 15 -5 10 -10" stroke="#0d9488" stroke-width="3" fill="none"/>
      <circle cx="0" cy="5" r="8" fill="none" stroke="#0d9488" stroke-width="3"/>
      
      <!-- Arms -->
      <rect x="-30" y="-5" width="10" height="30" fill="#fbbf24" rx="5"/>
      <rect x="20" y="-5" width="10" height="30" fill="#fbbf24" rx="5"/>
      <!-- Legs -->
      <rect x="-12" y="35" width="8" height="20" fill="#374151" rx="4"/>
      <rect x="4" y="35" width="8" height="20" fill="#374151" rx="4"/>
    </g>
    
    <!-- Syringe -->
    <g transform="translate(0, -20)">
      <!-- Syringe body -->
      <rect x="-5" y="-30" width="10" height="25" fill="url(#syringe)" rx="2"/>
      <!-- Needle -->
      <rect x="-1" y="-35" width="2" height="8" fill="#6b7280"/>
      <!-- Plunger -->
      <rect x="-3" y="-8" width="6" height="3" fill="#374151" rx="1"/>
      <!-- Liquid -->
      <rect x="-3" y="-25" width="6" height="15" fill="#14b8a6" opacity="0.7" rx="1"/>
    </g>
    
    <!-- Hearts floating around -->
    <g fill="url(#heart)" opacity="0.6">
      <path d="M -150 -80 C -155 -85 -165 -85 -170 -80 C -175 -85 -185 -85 -190 -80 C -190 -70 -170 -50 -170 -50 C -170 -50 -150 -70 -150 -80 Z" transform="scale(0.5)"/>
      <path d="M 150 -100 C 145 -105 135 -105 130 -100 C 125 -105 115 -105 110 -100 C 110 -90 130 -70 130 -70 C 130 -70 150 -90 150 -100 Z" transform="scale(0.4)"/>
      <path d="M -100 80 C -105 75 -115 75 -120 80 C -125 75 -135 75 -140 80 C -140 90 -120 110 -120 110 C -120 110 -100 90 -100 80 Z" transform="scale(0.3)"/>
    </g>
    
    <!-- Shield symbol -->
    <g transform="translate(0, 80)">
      <path d="M 0 -20 L 15 -15 L 15 5 Q 15 15 0 20 Q -15 15 -15 5 L -15 -15 Z" fill="#10b981" opacity="0.8"/>
      <path d="M -8 -5 L -3 0 L 8 -10" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0d9488">
    Vaccinarea Copiilor
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    Program Na»õional de Vaccinare
  </text>
</svg>