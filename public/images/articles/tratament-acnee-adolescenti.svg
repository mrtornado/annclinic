<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    <linearGradient id="cream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f3f4f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Medical cross pattern -->
  <g opacity="0.05">
    <rect x="100" y="150" width="40" height="10" fill="#ea580c" rx="5"/>
    <rect x="115" y="135" width="10" height="40" fill="#ea580c" rx="5"/>
    <rect x="650" y="400" width="40" height="10" fill="#f97316" rx="5"/>
    <rect x="665" y="385" width="10" height="40" fill="#f97316" rx="5"/>
    <rect x="200" y="450" width="30" height="8" fill="#fb923c" rx="4"/>
    <rect x="211" y="439" width="8" height="30" fill="#fb923c" rx="4"/>
  </g>
  
  <!-- Main illustration -->
  <g transform="translate(400, 300)">
    <!-- Before/After faces -->
    
    <!-- Before face (left) -->
    <g transform="translate(-120, -50)">
      <!-- Face -->
      <circle cx="0" cy="0" r="60" fill="url(#face)" stroke="#f59e0b" stroke-width="3"/>
      
      <!-- Hair -->
      <path d="M -45 -45 Q 0 -70 45 -45 Q 35 -35 0 -50 Q -35 -35 -45 -45" fill="#92400e"/>
      
      <!-- Eyes -->
      <circle cx="-20" cy="-15" r="4" fill="#1f2937"/>
      <circle cx="20" cy="-15" r="4" fill="#1f2937"/>
      <!-- Sad eyebrows -->
      <path d="M -30 -25 L -10 -20" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
      <path d="M 10 -20 L 30 -25" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Sad mouth -->
      <path d="M -15 25 Q 0 15 15 25" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Acne spots -->
      <circle cx="-25" cy="10" r="3" fill="#dc2626"/>
      <circle cx="30" cy="-5" r="2" fill="#dc2626"/>
      <circle cx="-10" cy="20" r="2" fill="#dc2626"/>
      <circle cx="15" cy="15" r="3" fill="#dc2626"/>
      <circle cx="-35" cy="-10" r="2" fill="#dc2626"/>
      <circle cx="25" cy="25" r="2" fill="#dc2626"/>
      
      <!-- "Before" label -->
      <text x="0" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#dc2626">
        Înainte
      </text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(0, -50)">
      <path d="M -30 0 L 30 0" stroke="#ea580c" stroke-width="4" marker-end="url(#arrowhead)"/>
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#ea580c"/>
        </marker>
      </defs>
    </g>
    
    <!-- After face (right) -->
    <g transform="translate(120, -50)">
      <!-- Face -->
      <circle cx="0" cy="0" r="60" fill="url(#face)" stroke="#f59e0b" stroke-width="3"/>
      
      <!-- Hair -->
      <path d="M -45 -45 Q 0 -70 45 -45 Q 35 -35 0 -50 Q -35 -35 -45 -45" fill="#92400e"/>
      
      <!-- Eyes -->
      <circle cx="-20" cy="-15" r="4" fill="#1f2937"/>
      <circle cx="20" cy="-15" r="4" fill="#1f2937"/>
      <!-- Happy eyebrows -->
      <path d="M -30 -20 L -10 -25" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
      <path d="M 10 -25 L 30 -20" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Happy mouth -->
      <path d="M -15 15 Q 0 25 15 15" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Clean skin - no acne spots -->
      
      <!-- "After" label -->
      <text x="0" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#10b981">
        După
      </text>
      
      <!-- Sparkles around clean face -->
      <g fill="#fbbf24" opacity="0.8">
        <polygon points="-80,-20 -75,-15 -70,-20 -75,-25" transform="scale(0.8)"/>
        <polygon points="80,10 85,15 90,10 85,5" transform="scale(0.6)"/>
        <polygon points="-70,40 -65,45 -60,40 -65,35" transform="scale(0.5)"/>
        <polygon points="85,-30 90,-25 95,-30 90,-35" transform="scale(0.7)"/>
      </g>
    </g>
    
    <!-- Treatment products below -->
    <g transform="translate(0, 100)">
      <!-- Cream tube -->
      <g transform="translate(-80, 0)">
        <rect x="-15" y="-25" width="30" height="40" fill="url(#cream)" rx="15" stroke="#d1d5db" stroke-width="2"/>
        <rect x="-10" y="-30" width="20" height="8" fill="#ea580c" rx="4"/>
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="#ea580c">ACNE</text>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#ea580c">CREAM</text>
      </g>
      
      <!-- Pills -->
      <g transform="translate(0, 0)">
        <ellipse cx="0" cy="0" rx="8" ry="12" fill="#3b82f6"/>
        <ellipse cx="15" cy="-5" rx="8" ry="12" fill="#3b82f6"/>
        <ellipse cx="-15" cy="-5" rx="8" ry="12" fill="#3b82f6"/>
        <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">Medicație</text>
      </g>
      
      <!-- Cleanser bottle -->
      <g transform="translate(80, 0)">
        <rect x="-12" y="-25" width="24" height="35" fill="#10b981" rx="12"/>
        <rect x="-8" y="-30" width="16" height="8" fill="#059669" rx="4"/>
        <circle cx="0" cy="-10" r="3" fill="#ffffff"/>
        <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">Cleanser</text>
      </g>
    </g>
    
    <!-- Dermatologist -->
    <g transform="translate(-200, 0)">
      <!-- Head -->
      <circle cx="0" cy="-40" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <!-- Hair -->
      <path d="M -20 -55 Q 0 -65 20 -55 Q 15 -45 0 -50 Q -15 -45 -20 -55" fill="#7c2d12"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-45" r="2" fill="#1f2937"/>
      <circle cx="8" cy="-45" r="2" fill="#1f2937"/>
      <!-- Smile -->
      <path d="M -8 -35 Q 0 -30 8 -35" stroke="#1f2937" stroke-width="2" fill="none"/>
      
      <!-- White coat -->
      <rect x="-20" y="-15" width="40" height="50" fill="#ffffff" rx="20" stroke="#e5e7eb" stroke-width="2"/>
      <!-- Stethoscope -->
      <path d="M -10 -10 Q -15 -5 -10 0 Q -5 5 0 0 Q 5 5 10 0 Q 15 -5 10 -10" stroke="#ea580c" stroke-width="3" fill="none"/>
      <circle cx="0" cy="5" r="8" fill="none" stroke="#ea580c" stroke-width="3"/>
      
      <!-- Arms -->
      <rect x="-30" y="-5" width="10" height="30" fill="#fbbf24" rx="5"/>
      <rect x="20" y="-5" width="10" height="30" fill="#fbbf24" rx="5"/>
      
      <!-- Speech bubble -->
      <g transform="translate(40, -60)">
        <ellipse cx="0" cy="0" rx="30" ry="20" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
        <polygon points="-20,15 -15,25 -10,15" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="8" fill="#ea580c">Tratament</text>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#ea580c">Personalizat</text>
      </g>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ea580c">
    Tratament Acnee
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    Soluții pentru Adolescenți
  </text>
</svg>